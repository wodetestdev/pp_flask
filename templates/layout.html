<!DOCTYPE html>
<html>
<head>
  <title>Gateways Using Python</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/app.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  <!--<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/overrides.css') }}">-->

  <!-- Bootstrap Style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<body>
  <header class="main">
    <div class="container wide">
      <div class="content slim">
        <div class="set">
          <div class="fill">
            <a class="pseudoshop" href="/">PSEUDO<strong>SHOP</strong></a>
          </div>

          <div class="fit">
            <a class="main" target="_blank">Gateways</a>
          </div>
        </div>
      </div>
    </div>

    <div class="notice-wrapper">
      {% with messages = get_flashed_messages() %}
        {% for message in messages %}
          <div class="show notice error notice-error">
            <span class="notice-message">{{ message }}</span>
          </div>
        {% endfor %}
      {% endwith %}
    </div>
  </header>


  {% block content %}{% endblock %}
  <script src="{{ url_for('static', filename='javascript/demo.js') }}"></script>
</body>
</html>
