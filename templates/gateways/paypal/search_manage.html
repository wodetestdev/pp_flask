{% extends 'layout.html' %}
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<div class="wrapper">
  <div class="checkout container">

    <!-- Header Message -->
    <header>
        <h2><br>Let's test a transaction</h2>
        <p>Search an Order/Token with PayPal</p>
    </header>

    <form id="search-form" method="POST" action="/pp/spb/search_manage">
        <section>
          <label for="amount">
            <span class="input-label">Search an PayPal Order Id</span>    
            <input id="pporder" name="pporder" type="text">
          </label>
          <label for="amount">
            <span class="input-label">Search an PayPal Transaction Id</span>
            <input id="pptxn" name="pptxn" type="text">
          </label>
          <label for="amount">
            <span class="input-label">Search a PayPal Customer Id</span>
            <input id="ppcust" name="ppcust" type="text">
          </label>
          <label for="amount">
            <span class="input-label">Search a PayPal Vault Token</span>
            <input id="pptoken" name="pptoken" type="text">
          </label>
          <label for="amount">
            <span class="input-label">Search a PayPal Billing Agreement</span>
            <input id="ppba" name="ppba" type="text">
          </label>
        </section>

        <button class="button" type="submit" id="submit-button"><span>Search</span></button>
        <button class="button" onclick="location.href='http://127.0.0.1:4567'" type="button">
            <span style="background-color: grey;">Back to Home</span></button>
    </form>
</div>

{% endblock %}
