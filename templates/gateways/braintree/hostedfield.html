<script src="https://js.braintreegateway.com/web/3.100.0/js/client.min.js"></script>

<script src="https://js.braintreegateway.com/web/3.100.0/js/three-d-secure.min.js"></script>

<script>
  var form = document.querySelector('#my-sample-form');
  var submit = document.querySelector('input[type="submit"]');
  var client_token = '{{ client_token }}';

  braintree.client.create({
    authorization: client_token
  }, function (err, clientInstance) {
    if (err) {
      console.error(err);
      return;
    }

    // Create input fields and add text styles  
    braintree.hostedFields.create({
      client: clientInstance,
      styles: {
        'input': {
          'color': '#282c37',
          'font-size': '16px',
          'transition': 'color 0.1s',
          'line-height': '3'
        },
        // Style the text of an invalid input
        'input.invalid': {
          'color': '#E53A40'
        },
        // placeholder styles need to be individually adjusted
        '::-webkit-input-placeholder': {
          'color': 'rgba(0,0,0,0.6)'
        },
        ':-moz-placeholder': {
          'color': 'rgba(0,0,0,0.6)'
        },
        '::-moz-placeholder': {
          'color': 'rgba(0,0,0,0.6)'
        },
        ':-ms-input-placeholder': {
          'color': 'rgba(0,0,0,0.6)'
        },
        // prevent IE 11 and Edge from displaying the clear button over the card brand icon
        'input::-ms-clear': {
          opacity: '0'
        }
      },
      
      // Add information for individual fields
      fields: {
        number: {
          selector: '#card-number',
          placeholder: '1111 1111 1111 1111'
        },
        cvv: {
          selector: '#cvv',
          placeholder: '123'
        },
        expirationDate: {
          selector: '#expiration-date',
          placeholder: '10 / 2029'
        },
        postalCode: {
          selector: '#postal',
          placeholder: '11111'
        }
      }
    }, function (err, hostedFieldsInstance) {
      if (err) {
        console.error(err);
        return;
      }

      hostedFieldsInstance.on('validityChange', function (event) {
        // Check if all fields are valid, then show submit button
        var formValid = Object.keys(event.fields).every(function (key) {
          return event.fields[key].isValid;
        });

        if (formValid) {
          $('#button-pay').addClass('show-button');
        } else {
          $('#button-pay').removeClass('show-button');
        }
      });

      hostedFieldsInstance.on('empty', function (event) {
        $('header').removeClass('header-slide');
        $('#card-image').removeClass();
        $(form).removeClass();
      });

      hostedFieldsInstance.on('cardTypeChange', function (event) {
        // Change card bg depending on card type
        if (event.cards.length === 1) {
          $(form).removeClass().addClass(event.cards[0].type);
          $('#card-image').removeClass().addClass(event.cards[0].type);
          $('header').addClass('header-slide');
        
          // Change the CVV length for AmericanExpress cards
          if (event.cards[0].code.size === 4) {
            hostedFieldsInstance.setAttribute({
              field: 'cvv',
              attribute: 'placeholder',
              value: '1234'
            });
          } 
        } else {
          hostedFieldsInstance.setAttribute({
            field: 'cvv',
            attribute: 'placeholder',
            value: '123'
          });
        }
      });

      // 3DS 2.0
      braintree.threeDSecure.create({
        version: 2, // Will use 3DS2 whenever possible
        client: clientInstance
      }, function (threeDSecureErr, threeDSecureInstance) {
        if (threeDSecureErr) {
          // Handle error in 3D Secure component creation
          return;
        }
        threeDSecure = threeDSecureInstance;
      });

      submit.addEventListener('click', function (event) {
        event.preventDefault();

        hostedFieldsInstance.tokenize({
          //vault: true
        }, function (err, payload) {
          if (err) {
            console.error(err);
            return;
          }

          // Add the nonce to the form and submit
          document.querySelector('#nonce').value = payload.nonce;
          form.submit();
        });
      }, false);
    });
  });
</script>
