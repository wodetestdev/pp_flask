<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<div class="wrapper">

    <form id="search-form" method="POST" action="/bt/search_manage">

          <label for="amount">

            <input id="bttxn" name="bttxn" type="text">
          </label>
          <label for="amount">
            <span class="input-label">Search a Braintree Customer Id</span>
            <input id="btcust" name="btcust" type="text">
          </label>
          <label for="amount">
            <span class="input-label">Search a Braintree Vault Token</span>
            <input id="bttoken" name="bttoken" type="text">
          </label>
          <label for="amount">
            <span class="input-label">Search a Braintree Billing Agreement</span>
            <input id="btba" name="btba" type="text">
          </label>
        </section>

        <button class="button" type="submit" id="submit-button"><span>Search</span></button>
        <button class="button" onclick="location.href='http://127.0.0.1:4567'" type="button">
